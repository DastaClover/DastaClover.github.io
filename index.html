<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c54;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #706fd3;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #706fd3;
        }
        .anime-photos img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Моя страница о аниме</h1>
    </header>
    <div class="content">
        <div class="section">
            <h2>Обо мне</h2>
            <p>Привет! Я поклонник аниме, особенно люблю "Наруто". Здесь я делюсь своими любимыми моментами и фотографиями.</p>
        </div>
        <div class="section">
            <h2>Контакты</h2>
            <p>Связаться со мной можно через email: example@example.com</p>
        </div>
        <div class="section anime-photos">
            <h2>Фотографии Наруто</h2>
            <img src="naruto1.jpg" alt="Наруто">
            <img src="naruto2.jpg" alt="Наруто">
            <img src="naruto3.jpg" alt="Наруто">
        </div>
    </div>
</body>
</html>
